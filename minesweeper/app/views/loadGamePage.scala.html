@import scala.collection.Seq
@(games: Seq[(String, String)])

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load Game</title>
</head>
<body>
    <header>
        <h1>Minesweeper Load Game</h1>
    </header>
    <section>
        <h2>Your Saved Games</h2>
        <ul>
            @for((gameId, fileName) <- games) {
                <li>
                    Game: @fileName
                    <a href='@routes.HomeController.loadGame(gameId)'>Load</a>
                    <a href='@routes.HomeController.deleteGame(gameId)'>Delete</a>
                </li>
            }
        </ul>
    </section>
    <footer>
        <h1><a href='@routes.HomeController.gameGui()'>Start New Game</a></h1>
    </footer>
</body>
</html>
